
<!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->

        <title>My Team</title>
    </head>
    <body>
        <h1>My Team</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">            
            
    <div class="col">

            <div class="card-header">
                <h2 class="card-title">aaaaaaaaaa</h2>

                    <img src="./images/manager.svg"
                    alt="Team of stick figures with manager in front"
                    width="29"
                    height="29"/>
                    Manager

            </div>

                    <li class="list-group-item"><i class="bi bi-building"></i> 5</li>
                </ul>
            </div>
        </div>
    </div>
                    
        </div>
